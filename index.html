<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-Apae</title>
    <link rel="stylesheet" href="css/screen.css" media="all">
    <link rel="stylesheet" href="css/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="css/paisagem.css" media="screen and (orientation: landscape)">

</head>
<body>
    <header>
        <div class="navigation">
            <div class="menu" id="menu-hamburgue">
                <div class="linha"></div>
                <div class="linha"></div>
                <div class="linha"></div>
            </div>
            <ul class="menu-list" id="menu-list-id">
                <li class="op" id="op1">
                    <a href="/">Opção1</a>
                </li>
                <li class="op" id="op2">
                    <a href="/">Opção2</a>
                </li>
                <li class="op" id="op3">
                    <a href="/">Opção3</a>
                </li>
                <li class="op" id="op4">
                    <a href="/">Opção4</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <h1>CADASTRO DE PACIÊNTE</h1>
        <form action="#" method="post">
            <ul class="formulario">
                <li>
                    <fieldset>
                        <legend>DADOS DE CADASTRO</legend>
                        <ul>
                            <li>
                                <div class="infor infor-identificacao">
                                    <label for="iidentificacao">IDENTIFICAÇÃO DO PACIÊNTE Nº:</label>
                                    <input type="text" name="identificacao" id="iidentificacao">
                                </div> 
                            </li>
                            <li>
                                <div class="infor infor-prontuario">
                                    <label for="iprontuario">NÚMERO DO PRONTUÁRIO:</label>
                                    <input type="text" name="prontuario" id="iprontuario">
                                </div>
                                
                            </li>
                            <li>
                                <div class="infor infor-data">
                                    <label for="idata">DATA DO ATENDIMENTO:</label>
                                    <input type="date" name="data" id="idata">
                                </div>
                            </li>
                        </ul>
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>
                            DADOS DO PACIÊNTE
                        </legend>
                        <ul>
                            <li>
                                <div class="infor infor-nome">
                                    <label for="inome">NOME</label>
                                    <input type="text" name="nome" id="inome">
                                </div>
                            </li>
                            <li>
                                <div class="infor infor-nascimento">
                                    <label for="inascimento">DATA DE NASCIMENTO</label>
                                    <input type="date" name="nascimento" id="inascimento">
                                </div>
                                <div class="infor infor-idade">
                                    <label for="iidade">IDADE</label>
                                    <input type="text" name="idade" id="iidade">
                                </div>
                            </li>
                            <li>
                                <div class="infor infor-sexo">
                                    <span>SEXO:</span>
                                    <input type="radio" name="sexo" id="isexo-um" value="Masculino">
                                    <label for="isexo-um">Masculino</label>
                                    <input type="radio" name="sexo" id="isexo-dois" value="Feminino">
                                    <label for="isexo-dois">Feminino</label>
                                </div>
                            </li>
                            <li>
                                <div class="infor infor-cor">
                                    <span>RAÇA/COR/ETNIA:</span>
                                    <input type="radio" name="cor" id="icor-1" value="Branca">
                                    <label for="icor-1">Branca</label>
                                    <input type="radio" name="cor" id="icor-2" value="Negra">
                                    <label for="icor-2">Negra</label>
                                    <input type="radio" name="cor" id="icor-3" value="Amarela">
                                    <label for="icor-3">Amarela</label>
                                    <input type="radio" name="cor" id="icor-4" value="Parda">
                                    <label for="icor-4">Parda</label>
                                    <input type="radio" name="cor" id="icor-5" value="Indigena">
                                    <label for="icor-5">Indígena</label>
                                    <input type="radio" name="cor" id="icor-6" value="Desc">
                                    <label for="icor-6">Desc.</label>
                                </div>
                            </li>
                            <li>
                                <div class="infor infor-escolaridade">
                                    <label for="iescolaridade">ESCOLARIDADE:</label>
                                    <input type="text" name="escolaridade" id="iescolaridade">
                                </div>
                                <div class="infor infor-turno">
                                    <label for="iturno">TURNO:</label>
                                    <input type="text" name="turno" id="iturno">
                                </div>
                            </li>
                            <li>
                                <div class="infor infor-entidade">
                                    <label for="ientidade">ESCOLA QUE FREQUÊNTA:</label>
                                    <input type="text" name="entidade" id="ientidade">
                                </div>
                            </li>
                        </ul>
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>ENDEREÇO</legend>
                        <li>
                            <div class="infor infor-rua">
                                <label for="irua">LOGRADOURO:</label>
                                <input type="text" name="rua" id="irua">
                            </div>
                            <div class="infor infor-num">
                                <label for="inum">NÚMERO:</label>
                                <input type="text" name="num" id="inum">
                            </div>
                        </li>
                        <li>
                            <div class="infor infor-bairro">
                                <label for="ibairro">BAIRRO:</label>
                                <input type="text" name="bairro" id="ibairro">
                            </div>
                            <div class="infor infor-cidade">
                                <label for="icidade">CIDADE:</label>
                                <input type="text" name="cidade" id="icidade">
                            </div>
                        </li>
                        <li>
                            <div class="infor infor-cep">
                                <label for="icep">CEP:</label>
                                <input type="text" name="cep" id="icep">
                            </div>
                            <div class="infor infor-estado">
                                <label for="iestado">ESTADO:</label>
                                <input type="text" name="estado" id="iestado">
                            </div>
                        </li>
                        <li>
                            <div class="infor infor-ddd">
                                <label for="iddd">DDD:</label>
                                <input type="text" name="ddd" id="iddd">
                            </div>
                            <div class="infor infor-contato">
                                <label for="icontato">CONTATO:</label>
                                <input type="text" name="contato" id="icontato">
                            </div>
                        </li>
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>DADOS DA CONSULTA</legend>
                        <ul>
                            <li>
                                <div class="infor infor-sus">
                                    <label for="isid">SID:</label>
                                    <input type="text" name="sid" id="isid">
                                </div>
                                <div class="infor infor-sus">
                                    <label for="isus">NÚMERO DO CARTÃO SUS:</label>
                                    <input type="text" name="sus" id="isus">
                                </div>
                            </li>
                            <li>
                                <div class="infor infor-procedimento">
                                    <label for="iprocedimento">PROCEDIMENTO SOLICITADO</label>
                                    <input type="text" name="procedimento" id="iprocedimento">
                                </div>
                            </li>
                        </ul>
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>HISTÓRICO</legend>
                        <ul>
                            <li>
                                <div class="infor infor-tratamento">
                                    <span>REALIZOU TRATAMENTO? </span>
                                    <input type="radio" name="tratamento" id="isim" value="Sim">
                                    <label for="isim">SIM</label>
                                    <input type="radio" name="tratamento" id="inão" value="Não">
                                    <label for="isim">NÃO</label>
                                </div>
                                <div class="infor infor-quando">
                                    <label for="iquando">QUANDO?</label>
                                    <input type="date" name="quando" id="iquando">
                                </div>
                            </li>
                            <li>
                                <div class="infor infor-qual">
                                    <label for="iqual">QUAL?</label>
                                    <input type="text" name="qual" id="iqual">
                                </div>
                            </li>
                            <li>
                                <div class="infor infor-resultado">
                                    <label for="iresultado">QUAIS OS RESULTADOS?</label>
                                    <textarea name="resultado" id="iresultado"></textarea>
                                </div>
                            </li>
                            <li>
                                <div class="infor infor-parecer">
                                    <label for="iparecer">PARECER SOBRE TRATAMENTO?</label>
                                    <textarea name="parecer" id="iparecer"></textarea>
                                </div>
                            </li>
                        </ul>
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>dDIAGNOSTICO</legend>
                        <ul>
                            <li>
                                <div class="infor infor-queixa">
                                    <label for="iqueixa">QUEIXA PRINCIPAL:</label>
                                    <textarea name="queixa" id="iqueixa"></textarea> 
                                </div>
                            </li>
                            <li>
                                <div class="infor infor-inicio">
                                    <label for="iinicio">QUAL?</label>
                                    <input type="text" name="inicio" id="iinicio">
                                </div>
                            </li>
                            <li>
                                <div class="infor infor-tratamento">
                                    <span>PREE.MED.USO CONTINUO? </span>
                                    <input type="radio" name="medicacao" id="isim" value="Sim">
                                    <label for="isim">SIM</label>
                                    <input type="radio" name="medicacao" id="inão" value="Não">
                                    <label for="isim">NÃO</label>
                                </div>
                            </li>
                            <li>
                                <div class="infor infor-qual-queixa">
                                    <label for="iqueixa-qual">QUEIXA PRINCIPAL:</label>
                                    <textarea name="queixa-qual" id="iqueixa-qual"></textarea> 
                                </div>
                            </li>
                        </ul>
                    </fieldset>
                </li>
            </ul>
            
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
